<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oliver Hugues Photographer</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animations.css">
    <script defer type="text/javascript" src="assets/js/main.js" ></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
</head>
<body>


<div id="wallpaper" class="wallpaper" data-image="assets/images/austria.jpg"></div>
<div class="content">
    <aside class="side">
        <figure id="picture" class="picture">
            <div class="picture-shadow"></div>
            <img id="pictureImage" class="picture-image"
                 src="assets/images/oliver.jpg"
                 srcset="assets/images/oliver.jpg 1x,
                   assets/images/oliver@2x.jpg 2x,
                   assets/images/oliver@3x.jpg 3x"
                 alt="Oliver Hugues Photographer"
                 width="320"
                 height="320">
        </figure>
    </aside>
    <main class="about">
        <h1 class="name">
            Oliver Hugues
        </h1>
        <p class="job">
            Photographer
        </p>
        <hr class="hr">
        <div class="description">
            <p>
                Through my lens, I capture the world the way I see it, in all its beauty and imperfections.
            </p> </div>
        <div class="contact">
            <a class="button" href="mailto:youremail@example.com">
                Contact me
            </a>
            <ul class="social">
                <li>
                    <a>
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
            </ul>
        </div>
    </main>
</div>

<noscript>
    <style type="text/css">
        .wallpaper {
            animation-name: zoomOut;
        }
        .picture {
            animation-name: dropIn;
        }
    </style>
</noscript>
</body>
</html>
